<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agents SDK - Vite & VanillaJS</title>
</head>

<body>
  <div class="container">
    <header>
      <div>
        <div id="thumbnail"></div>
        <div style="display: inline-block;font-weight: bold; margin-left: 10px;">
          <span id="previewName">Your Agent</span>
          <br>
          <span id="connectionLabel" style="font-weight: lighter; font-size: smaller; display:inline-block">Connecting</span>
        </div>

      </div>
    </header>
    <div id="answers" class="animated"></div>
    <div class="card">
      <input id="textArea" placeholder="Type a message" autocomplete=off autofocus></input>
      <button id="chatButton" type="button" disabled>Chat</button>
      <button id="speakButton" type="button" disabled>Speak</button>
    </div>
  </div>
  <video id="videoElement" width="250" height="250" autoplay style="display: none;"></video>


<div id="hidden" style="display: none;">
<h2 id="hidden_h2"></h2>
<button id="reconnectButton" >Reconnect?</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
